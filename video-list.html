        <meta name="description" content="工匠时代栏目，是为了响应总书记的“三个转变”重要论述，传达总理在政府工作报告中提出的“培育众多中国工匠，大力弘扬工匠精神，厚植工匠文化”的重要指示，在央视数字频道黄金时段隆重推出的一档由央视一线主持阵容团队和高精制作团队构成的大型工匠专题纪录片栏目。栏目围绕“匠人匠心匠品”三个主题，独具故事性，真实性和使命感。匠人～描述企业家的创业故事，不忘初心，砥砺前行；匠品～展现企业的产品和服务，坚守品质，创造价值；匠心～传递企业的使命，回馈社会，弘扬匠心。                  工匠时代栏目，必将成为影响这个时代工匠们的先导！必将成为一档受广大匠者喜爱的知名节目！工匠时代栏目，与时代匠者同行！">
